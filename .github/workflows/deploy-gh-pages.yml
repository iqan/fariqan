name: deploy-to-gh-pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
        cache: 'npm'
    - run: npm install -g gatsby-cli
    - run: npm install
    - run: npm run deploy
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        EMAIL: ${{ secrets.EMAIL }}
